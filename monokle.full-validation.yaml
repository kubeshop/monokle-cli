plugins:
  yaml-syntax: true
  open-policy-agent: true
  resource-links: true
  kubernetes-schema: true
  labels: true
rules:
  open-policy-agent/no-elevated-process: true
  open-policy-agent/app-armor: "err"
  open-policy-agent/drop-capabilities: true
  open-policy-agent/no-sys-admin: "warn"
  open-policy-agent/no-mounted-docker-sock: true
  open-policy-agent/no-host-ipc: true
  open-policy-agent/no-host-network: true
  open-policy-agent/no-host-pid: true
  open-policy-agent/cpu-limit: "warn"
  open-policy-agent/run-as-non-root: true
  open-policy-agent/no-latest-image: true
  open-policy-agent/no-writable-fs: true
  open-policy-agent/cpu-request: "warn"
  open-policy-agent/memory-request: true
  open-policy-agent/no-privileged: "err"
  open-policy-agent/memory-limit: "warn"
  open-policy-agent/no-low-user-id: true
  open-policy-agent/no-low-group-id: true
  open-policy-agent/no-host-mounted-path: true
  open-policy-agent/no-host-port-access: true
  open-policy-agent/no-selinux: true
  open-policy-agent/no-proc-mount: true
  open-policy-agent/no-non-emphemeral-volumes: true
  open-policy-agent/no-root-group: true
  open-policy-agent/seccomp-profile: true
  yaml-syntax/alias-props: "err"
  yaml-syntax/no-bad-alias: "err"
  yaml-syntax/no-bad-directive: "err"
  yaml-syntax/no-bad-dq-escape: "err"
  resource-links/no-missing-links: true
  labels/no-empty-labels: true
